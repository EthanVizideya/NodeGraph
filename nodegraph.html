<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Node Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }



        .tool-btn:hover {
            background: #4d4d4d;
            border-color: #666;
        }

        .tool-btn.active {
            background: #0066cc;
            border-color: #0088ff;
        }

        #canvas {
            cursor: crosshair;
            background: #2a2a2a;
            width: 90vw;
            height: 80vh;
            max-width: 1200px;
            max-height: 800px;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .status-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(45, 45, 45, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #ccc;
        }

        .sidebar {
            width: 250px;
            background: #2d2d2d;
            border-right: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .main-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            margin-bottom: 20px;
        }

        .panel h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .tool-btn {
            padding: 12px 8px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 12px;
        }


        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .btn {
            padding: 8px 16px;
            background: #0066cc;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0088ff;
        }

        .selected-nodes-info {
            background: #3d3d3d;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .marquee {
            position: absolute;
            border: 2px dashed #0066cc;
            background: rgba(0, 102, 204, 0.1);
            pointer-events: none;
        }

        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
            padding: 0;
            background: #2d2d2d;
            border-top: 1px solid #444;
            margin-bottom: 0;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .btn-export {
            flex: 1;
            background: #4CAF50;
        }

        .btn-export:hover {
            background: #45a049;
        }

        .btn-clear {
            flex: 1;
            background: #f44336;
        }

        .btn-clear:hover {
            background: #da190b;
        }

        .btn-save {
            flex: 1;
            background: #2196F3;
        }

        .btn-save:hover {
            background: #1976D2;
        }

        .btn-load {
            flex: 1;
            background: #FF9800;
        }

        .btn-load:hover {
            background: #F57C00;
        }

        .coordinate-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(45, 45, 45, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #ccc;
            font-family: monospace;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #0066cc;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="panel">
            <h3>Tools</h3>
            <div class="tools-grid">
                <button class="tool-btn active" id="selectTool">Select</button>
                <button class="tool-btn" id="addNodeTool">Add Node</button>
                <button class="tool-btn" id="zoomExtentsTool">Zoom Extents</button>
                <button class="tool-btn" id="addEdgeTool">Add Edge</button>
            </div>
            
            <div class="form-group" style="margin-top: 15px; text-align: center;">
                <label style="display: flex; align-items: center; justify-content: center; cursor: pointer;">
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoEdgeToggle" checked>
                        <span class="toggle-slider"></span>
                    </div>
                    <span style="margin-left: 10px;">Auto-Edge</span>
                </label>
            </div>
        </div>

        <div class="panel" id="nodePropertiesPanel" style="display: none;">
            <h3>Node Properties</h3>
            <div class="form-group">
                <label for="nodeName">Name:</label>
                <input type="text" id="nodeName" placeholder="Node name">
            </div>
            <div class="form-group">
                <label for="nodeColor">Color:</label>
                <input type="color" id="nodeColor" value="#0066cc" style="width: 100%; height: 40px; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </div>

        <div class="panel">
            <h3>Selection Info</h3>
            <div id="selectedNodesInfo" class="selected-nodes-info">
                No nodes selected
            </div>
        </div>

        <div class="bottom-buttons">
            <div class="button-row">
                <button class="btn btn-save" id="saveBtn">Save</button>
                <button class="btn btn-load" id="loadBtn">Load</button>
            </div>
            <div class="button-row">
                <button class="btn btn-export" id="exportBtn">Export</button>
                <button class="btn btn-clear" id="clearBtn">Clear Reset</button>
            </div>
        </div>
    </div>

        <div class="main-area">
        <canvas id="canvas"></canvas>
        <div class="status-bar">
            <span id="statusText">Ready - Click to add nodes</span>
        </div>
        <div class="coordinate-display">
            <span id="coordinateText">X: 0, Y: 0</span>
        </div>
    </div>

    <script src="node-graph.js"></script>
</body>
</html>
